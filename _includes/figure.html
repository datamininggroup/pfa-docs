<table style="border: none; margin-bottom: 0px;">
  <caption align="bottom" style="font-weight: bold; font-size: 26px; line-height: 1.2; font-size: 16px;">{{ include.caption }}</caption>
  <tbody>
    <tr><td style="border: none; background: none;" align="center"><img src="{{ include.url }}" alt="{{ include.caption }}" style="margin-bottom: 2px; width: 100%;"></td></tr>
  </tbody>
</table>
